<!DOCTYPE html><html lang="en"><head><title>Devil Survivor 2 Record Breaker Save Editor</title><link href="style.css" rel="stylesheet"></head></html><script src="js/app.js"></script><script>var common = require("js/common.js");
var ds2 = require("js/ds_two.js");
</script><div class="ds2_main"><div class="heading"><h1>Devil Survivor 2 Record Break Save Editor</h1></div><div class="save_up"><button onclick="save_input.click()" class="upload">Upload save<input id="ds2_save" type="file" name="files[]" class="upload"></button><span id="warning" class="warning">WARNING: Be sure to backup your save file!</span><button onclick="ds2.saveNew()" class="save">Save to disk</button><script>var save_input = document.getElementById('ds2_save')
save_input.addEventListener('change', ds2.saveLoad, false);
//Add drag-and-drop
document.addEventListener('dragover', common.handleDragOver, false);
document.addEventListener('drop', ds2.saveLoad, false);
</script></div><form id="macca" action="" onsubmit="return false" class="text_box"><label for="macca_input">Macca</label><input id="macca_input" disabled></form><h2 class="title">Party</h2><ul class="party_tab"><li><a href="#" onclick="open_tab(event, '1')" class="active">Member 1</a></li><li><a href="#" onclick="open_tab(event, '2')">Member 2</a></li><li><a href="#" onclick="open_tab(event, '3')">Member 3</a></li><li><a href="#" onclick="open_tab(event, '4')">Member 4</a></li></ul><script>function open_tab(ev, idx_to_show) {
    var form = document.getElementById('member_'+idx_to_show);

    if (!form.className.includes('hidden')) {
        return;
    }

    for (var idx = 1; idx < 5; idx++) {
        var iter_form = document.getElementById('member_'+idx);
        if (!iter_form.className.includes('hidden')) {
            iter_form.className += ' hidden';
            break;
        }
    }

    var tab = ev.target.parentElement.parentElement;
    for (var idx = 0; idx < 4; idx++) {
        tab.children[idx].children[0].className = tab.children[idx].children[0].className.replace(/ *active/, "");
    }

    ev.target.className += ' active';
    form.className = form.className.replace(' hidden', '');
}
